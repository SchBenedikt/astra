name: Start Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        continue-on-error: true
        run: npm install

      - name: Start project
        continue-on-error: true
        run: npm run start
